<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Registration Form</title>
        <meta name="viewreport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style1.css"> 
        <link rel="icon" href="logo.jpg">
    </head>
    <body>
        <div class="form">
            <div class="inner">
                <div class="image">             
                    <img style="width:100%; max-width: 600px;" src="form.jpg" alt="image">
                </div>
                <form>
                    <h1 style="margin-left: 20px;">
                          Registration of Student for an Online<h1 style="text-align: center;">TCS EXAM</h1>
                    </h1>
                    <br>
                    <div class="formclass">
                        <label>Name: </label>
                        <input type="text" required>
                        <label>Roll No.: </label>
                        <input type="text"required>
                    </div>
                
                    <div class="formclass">
                        <label>Father's Name: </label>
                        <input type="text"required><br><br>
                    </div>
                    <div>
                        <label>Mother's Name: </label>
                        <input type="text"required>
                    </div>
                    <br>
                    <div class="formclass">
                        <label>Aadhar No.: </label>
                        <input type="text"required>
                        <label>Mobile No.: </label>
                        <input type="text"required>
                    </div>
                    <br>
                    <div class="formclass1">
                        <h3>Address</h3><br>
                         <label>Door no:</label>
                         <input type="text"required>
                         <label>Colony/Area:</label>
                         <input type="text" required>
                         <label>Pincode:</label>
                         <input type="text"required class="formclass">
                         <label>City:</label>
                         <input type="text"required>
                    </div>
                    <br>
                    <div class="formclass">
                        <h3>Academics</h3>
                    </div>
                    <div class="formclass">
                        <label for="Qualifications">Qualificatons:</label>
                        <select id="qualifications">
                            <option value="UG">UG</option>
                            <option value="PG">PG</option>
                            <option value="Phd">Phd</option>
                            <option value="higherschool">Higher School</option>
                            <option value="secondaryschool">secondaryschool</option>
                            <option value="uneducated">Uneducated</option>
                        </select>
                        
                    </div>
                    <div class="formclass">
                        <label for="courses">Branch:</label>
                        <select id="Branch">
                            <option value="CSE">CSE</option>
                            <option value="ECE">ECE</option>
                            <option value="EEE">EEE</option>
                            <option value="IT">IT</option>
                            <option value="Mech">Mech</option>
                            <option value="Civil">Civil</option>
                            <option value="Arts">Arts</option>
                        </select>
                    </div>
                    <div class="formclass">
                        <label>Courses Completed: </label>
                        <input type="text"required>
                    </div>
                    <br>
                    <div class="formclass">
                        <h3>GPA</h3>
                    </div>
                    <div class="formclass">
                        <label>XIth CGPA: </label>
                        <input type="text"required>
                        <label>XIIth CGPA: </label>
                        <input type="text"required>
                    </div>
                    <br>
                    <div class="formclass">
                        <h3>Files Required</h3>
                    </div>
                    <div class="formclass2">
                        <label>Upload Resume: </label>
                        <input type="file" name="filename"required>
                    </div>
                    <br>
                    <div class="formclass">    
                        <label>Upload Photo: </label>
                        <input type="file" name="filename"required>
                    </div>
                    <br>
                    <div class="formclass2">
                        <br><button>Register</button>
                    </div>
                </form>
            </div>
        </div>


    </body>
</html>
